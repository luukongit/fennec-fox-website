<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fennek (Wüstenfuchs)</title>
  <style>
    /* Einfaches, ansprechendes CSS-Design */
    body {
      background-color: #f0f0f0; /* Heller Hintergrund außerhalb der weißen Box */
      margin: 0;
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif; /* Gut lesbare Schrift */
    }
    .container {
      background-color: #ffffff; /* Weiße Box für den Inhalt */
      max-width: 600px;          /* Begrenzte Breite für bessere Lesbarkeit */
      margin: 40px auto;         /* Zentriert das Layout horizontal und gibt oben Abstand */
      padding: 20px;
      border-radius: 8px;        /* Abgerundete Ecken für die Box */
      box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Leichter Schatten für einen dezenten 3D-Effekt */
    }
    h1 {
      text-align: center;        /* Überschrift zentrieren */
      margin-bottom: 20px;
    }
    p {
      line-height: 1.6;         /* Zeilenhöhe für gute Lesbarkeit */
      color: #333;              /* Dunkelgrauer Text für angenehmen Kontrast */
    }
    img {
      display: block;
      max-width: 100%;          /* Bild wird nicht breiter als der Container */
      height: auto;
      margin: 20px auto;        /* Zentriert das Bild horizontal und schafft Abstand */
      border: 1px solid #ccc;   /* Dünner Rahmen um das Bild (optional) */
    }
    .audio-section {
      text-align: center;       /* Zentriert den Inhalt des Audio-Abschnitts */
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fennek (Wüstenfuchs)</h1>
    <p>Unten sehen Sie ein Bild des Fenneks und können eine Audioaufnahme seines Rufs anhören.</p>
    
    <!-- Eingebettetes Bild des Fenneks -->
    <img src="fennec_fox.jpg" alt="Fennek (Wüstenfuchs)" />
    
    <!-- Audio-Bereich mit Beschreibung und Player -->
    <div class="audio-section">
      <p>Hören Sie hier den Ruf eines Fenneks:</p>
      <audio controls src="audio.mp3">
        Ihr Browser unterstützt das Audio-Element nicht.
      </audio>
    </div>
  </div>
</body>
</html>
