
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fennec Fox Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5dc;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fennec Fox</h2>
        <p>Höre dir die Audio-Beschreibung des Fennec Fox an:</p>
        
        <!-- Bild des Fennec Fox -->
        <img src="https://drive.google.com/uc?export=download&id=15aa004HE6E_SU8H3e2iLCLgjlnBnZFXj" alt="Fennec Fox">

        <!-- Kurzer englischer Text -->
        <p>He will tell you a little bit about himself.</p>

        <!-- Audio-Player -->
        <audio controls>
            <source src="https://drive.google.com/uc?export=download&id=1MWb753mjqAmMbQD6gDKEI96j89Z7UTJs" type="audio/mpeg">
            Dein Browser unterstützt kein Audio-Element.
        </audio>
    </div>
</body>
</html>
