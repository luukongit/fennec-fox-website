<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fennec Fox Audio Player</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; }
    .player-container { width: 90%; max-width: 500px; margin: 20px auto; background: #fff;
                         border-radius: 8px; overflow: hidden;
                         box-shadow: 0 2px 5px rgba(0,0,0,0.2); position: relative; }
    .player-container img { width: 100%; display: block; }
    .controls { display: flex; justify-content: center; align-items: center;
                gap: 10px; padding: 10px; }
    #play-pause-button { padding: 8px 16px; font-size: 16px; border: none;
                         border-radius: 4px; cursor: pointer; background: #007BFF; color: #fff; }
    #play-pause-button:hover { background: #0056b3; }
    .time-display { font-family: monospace; font-size: 14px; color: #333; }
    #download-btn { position: absolute; top: 10px; right: 10px; text-decoration: none;
                    font-size: 14px; padding: 6px 10px; border-radius: 4px;
                    background: #007BFF; color: #fff; }
    #download-btn:hover { background: #0056b3; }
    audio { display: none; }
  </style>
</head>
<body>
  <div class="player-container">
    <img src="fennec_fox.jpg" alt="Bild eines Fennek-Fuchses">
    <div class="controls">
      <button id="play-pause-button">Play</button>
      <span class="time-display">
        <span id="current-time">0:00</span> / 
        <span id="total-time">0:00</span>
      </span>
    </div>
    <a id="download-btn" href="Audio.mp3" download>Download</a>
    <audio id="audio" src="Audio.mp3">Ihr Browser unterstuÌˆtzt das Audio-Element nicht.</audio>
  </div>
  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('play-pause-button');
    const currentTimeEl = document.getElementById('current-time');
    const totalTimeEl = document.getElementById('total-time');
    let isPlaying = false;
    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseBtn.textContent = 'Play';
      } else {
        audio.play();
        playPauseBtn.textContent = 'Pause';
      }
      isPlaying = !isPlaying;
    });
    audio.addEventListener('loadedmetadata', () => {
      const duration = audio.duration;
      const minutes = Math.floor(duration / 60);
      const seconds = Math.floor(duration % 60);
      totalTimeEl.textContent = minutes + ':' + (seconds < 10 ? '0' + seconds : seconds);
      currentTimeEl.textContent = '0:00';
    });
    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;
      const minutes = Math.floor(currentTime / 60);
      const seconds = Math.floor(currentTime % 60);
      currentTimeEl.textContent = minutes + ':' + (seconds < 10 ? '0' + seconds : seconds);
    });
    audio.addEventListener('ended', () => {
      isPlaying = false;
      playPauseBtn.textContent = 'Play';
    });
  </script>
</body>
</html>
